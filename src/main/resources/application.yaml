
spring:
  application:
    name: qtcmt-mcp

  datasource:
    url: jdbc:postgresql://localhost:5437/vectordb
    username: admin
    password: admin
  ai:
    vectorstore:
      pgvector:
      index-type: HNSW
      distance-type: COSINE_DISTANCE
      dimensions: 1536
      max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
    mcp:
      server:
        enabled: true


